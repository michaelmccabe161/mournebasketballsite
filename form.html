<div class="card">
    <div class="row card-body clickable collapsed" data-toggle="collapse" data-target="#form1">
        <div class='col'>
            <span class="float-left"><h3>Michael McCabe</h3></span>
        </div>
        <div class='col'>
            <h3><span class="badge badge-reply float-right">Reply</span></h3>
        </div>
        <hr>
    </div>
    <div class="row">
        <form id ="form1" class="card-body collapse col ">
            <div class="form-group row padded">
                    <div class="col">
                        <span >
                            <label for="attendingSelect">Will you be attending?</label>
                        </span>
                    </div>
                    <div class='col'>
                        <span class="float-right">
                            <select class="form-control attendingSelect" id="attendingSelect">
                              <option></option>
                              <option>Yes</option>
                              <option>No</option>
                            </select>
                        </span>
                    </div>
                </span>
            </div>
            <div id="hiddenFormItems" data-toggle="collapse">
                <div class="form-group row padded">
                        <div class="col">
                            <span class="float-left">
                                <label for="starterSelect">What would you like for your Starter?</label>
                            </span>
                        </div>
                        <div class='col'>
                            <span class="float-right">
                                <select class="form-control" id="starterSelect">
                                  <option></option>
                                  <option>Soup</option>
                                  <option>Prawn Cocktail</option>
                                </select>
                            </span>
                        </div>
                    </span>
                </div>
                <div class="form-group row padded">
                        <div class="col">
                            <span class="float-left">
                                <label for="mainSelect">What would you like for your Main Course?</label>
                            </span>
                        </div>
                        <div class='col'>
                            <span class="float-right">
                                <select class="form-control" id="mainSelect">
                                  <option></option>
                                  <option>Beef</option>
                                  <option>Chicken</option>
                                  <option>Vegetarian</option>
                                </select>
                            </span>
                        </div>
                    </span>
                </div>
                <div class="form-group row padded">
                        <div class="col">
                            <span class="float-left">
                                <label for="alergyInput">Do you have any allergies we should be aware of?</label>
                            </span>
                        </div>
                        <div class='col'>
                            <span class="float-right">
                                <input type="text" class="form-control" id="alergyInput">
                            </span>
                        </div>
                    </span>
                </div>
            </div>
            <div class="col">
                    <span class="float-right">
                        <button disabled class="btn btn-primary"id="btnSubmit">
                            Submit
                        </button>
                    </span>
                </div>
        </form>
    </div>
</div>
